<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Launchpad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #16161e;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            width: 320px;
            margin: 0;
            padding: 24px;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .header {
            display: flex;
            items-center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 12px #22c55e;
        }

        .logo-text {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 18px;
            margin: 0 0 8px 0;
            font-weight: 700;
        }

        p {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.5;
            margin: 0 0 20px 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--accent-glow);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .shortcut {
            margin-top: 18px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 11px;
            color: var(--text-dim);
        }

        kbd {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: monospace;
            color: #fff;
            margin: 0 2px;
        }

        .footer {
            margin-top: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="status-dot"></div>
        <span class="logo-text">Lumina</span>
    </div>

    <div class="card">
        <h2>Extension Active</h2>
        <p>Your floating risk calculator is ready to assist your trades on TradingView.</p>

        <button id="launchBtn" class="btn">
            Open TradingView.com
        </button>

        <div class="shortcut">
            Press <kbd>Alt</kbd> + <kbd>R</kbd> on any chart to toggle the calculator.
        </div>
    </div>

    <div class="footer">
        Lumina Position Sizer v1.6
    </div>

    <script src="popup.js"></script>
</body>

</html>
